{#include file="sys/admin_header.htm"#}
<script type="text/javascript">
$(document).ready(function()
{
$("#FormData").validate({
 //debug: true,
// onsubmit:false,
//onfocusout :true,
   rules:{
   jobname:{
    required: true,
	minlength:2,
    maxlength:30
   },
   amount: {
	range:[0,999]
   },
   comname: "required",
   contact: "required",
   tel:{
   required: true,
   digits:true, 
	minlength:7
   },
   email: {
	   email:true
	   },
   address:{
   required: true
   },
   pwd:{
   required: true,
   minlength:6
   }
   ,
   detailed:{
   required: true,
   ISdetailed:true,
   maxlength:300
   }
	},
    messages: {
    jobname: {
    required: "请输入职位名称",
    minlength: jQuery.format("职位名称不能小于{0}个字符"),
	maxlength: jQuery.format("职位名称不能大于{0}个字符")
   },
   amount: {
    range: jQuery.format("请输入一个介于 {0} 和 {1} 之间的值")
   },
   comname: {
    required: "请输入公司名称"
   },
   contact: {
    required: "请输入联系人"
   },
   tel: {
    required: "请输入联系电话",
	digits: "联系电话必须是数字",
    minlength: jQuery.format("电话不能<{0}位数")
   },
   email: {
	email: jQuery.format("请正确填写电子邮箱")
   },
    address: {
    required: jQuery.format("请填写联系地址")
   },
    pwd: {
    required: jQuery.format("请输入管理密码"),
	minlength: jQuery.format("密码不能小于{0}个字符")
   }
   ,
    detailed: {
    required: jQuery.format("请输入具体要求"),
	maxlength: jQuery.format("具体要求不能大于{0}个字符")
 
   }
  },
  errorPlacement: function(error, element) {
    if ( element.is(":radio") )
        error.appendTo( element.parent().next().next() );
    else if ( element.is(":checkbox") )
        error.appendTo ( element.next());
	else if ( element.is("textarea") )
        error.appendTo ( $("#textareaerr"));
    else
        error.appendTo(element.parent());
	}
    });
	 //具体要求
	jQuery.validator.addMethod("ISdetailed", function(value, element) {
	var str="请填写招聘的具体要求，如：性别，学历，年龄，工作经验，工资待遇等相关信息";
	var flag=true;
	if (str==value)
	{
	flag=false;
	}
	return  flag || this.optional(element) ;
	}, "请填写具体要求");
	/////验证码部分
});
</script>

<div class="pagetit">

<table width="100%" border="0" cellspacing="8" cellpadding="0">
  <tr>

  </tr>
    <tr>

	<span id="textareaerr"></span>
	</td>
  </tr>
  <tr>
    <td align="right">有效期：</td>
    <td>	
	<label><input type="radio" name="validity" value="7">7天</label>&nbsp;&nbsp;

  </tr>
   <tr>
