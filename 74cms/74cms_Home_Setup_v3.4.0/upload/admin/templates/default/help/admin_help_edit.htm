{#include file="sys/admin_header.htm"#}
<link rel="stylesheet" href="kindeditor/themes/default/default.css" />
<script charset="utf-8" src="kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="kindeditor/lang/zh_CN.js"></script>

<script type="text/javascript">
$(document).ready(function()
{
	showmenu("#type_id_cn","#menu1","#type_id");
});
</script>
<div class="admin_main_nr_dbox">
<div class="pagetit">
	<div class="ptit"> {#$pageheader#}</div>
	{#include file="help/admin_help_nav.htm"#}
  <div class="clear"></div>
</div>
<div class="toptit">修改帮助</div>
  <form action="?act=editsave" method="post"   name="FormData" id="FormData" >
  {#$inputtoken#}
    <table width="100%" border="0" cellpadding="3" cellspacing="0"  class="admin_table">
      <tr>
        <td width="50" align="right" >标题：</td>
        <td ><input name="title" type="text"  class="input_text_400"  value="{#$help.title#}" /></td>
      </tr>
	  <tr>
        <td align="right"  >排序：</td>
        <td><input name="order" type="text"  class="input_text_200"  onkeyup="if(event.keyCode !=37 && event.keyCode != 39) value=value.replace(/\D/g,'');" value="{#$help.order#}" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/\D/g,''))"/> 
        <span class="admin_note">数字越大越靠前</span>       </td>
      </tr>
      <tr>
        <td align="right" >分类：</td>
        <td >		
		<div>		
		<input type="text" value="{#$smarty.get.type_id_cn|default:"请选择"#}"  readonly="readonly" name="type_id_cn" id="type_id_cn" class="input_text_200 input_text_selsect"/>
		<input name="type_id" id="type_id" type="hidden" value="{#$smarty.get.type_id#}" />
		<div id="menu1" class="menu">
			<ul>	
			{#foreach from=$category item=list#}		
			<li id="{#$list.id#}" title="{#$list.categoryname#}" >{#$list.categoryname#}</li>
			{#/foreach#}
			</ul>
		</div>
		  </div>		  </td>
      </tr>
      <tr>
        <td align="right" valign="top" >内容：</td>
        <td ><textarea id="content" name="content" style="width:700px;height:300px;visibility:hidden;">{#$help.content#}</textarea>
		<script>
      var editor;
      KindEditor.ready(function(K) {
        editor = K.create('textarea[name="content"]', {
          allowFileManager : true
        });
        K('input[name=Submit2]').click(function(e) {
          editor.html('');
        });
      });
    </script></td>
      </tr>
      <tr>
        <td align="right" ><input name="id" type="hidden" value="{#$help.id#}" /></td>
        <td height="100" ><input type="submit" name="Submit" value="修改" class="admin_submit"   /></td>
      </tr>
    </table>
   
  </form>
</div>
{#include file="sys/admin_footer.htm"#}
</body>
</html>
