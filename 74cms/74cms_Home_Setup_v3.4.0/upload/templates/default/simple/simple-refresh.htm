<script type="text/javascript">
$(document).ready(function()
{
$("#form_simple").validate({
 //debug: true,
// onsubmit:false,
//onfocusout :true,
   rules:{
   pwd:{
    required: true,
	minlength:6,
	remote:{     
		url:"{#$QISHI.site_dir#}plus/ajax_simple.php",     
		type:"get",    
		data:{"pwd":function (){return $("#pwd").val()},"id":function (){return $("#id").val()},"act":"check_pwd","time":function (){return new Date().getTime()}}     
		}
   }	   
	},
    messages: {
    pwd: {
    required: "请输入密码",
    minlength: jQuery.format("密码不能<{0}个字符"),
	remote: jQuery.format("管理密码错误")	
   }
  },
  errorPlacement: function(error, element) {
    if ( element.is(":radio") )
        error.appendTo( element.parent().next().next() );
    else if ( element.is(":checkbox") )
        error.appendTo ( element.next());
    else
        error.appendTo(element.parent());
	}
    });
	/////验证码部分
});
</script>
<div class="simple_tip">刷新信息可提高信息排名！</div>
<form id="form_simple" name="form_simple" method="post" action="{#$QISHI.site_dir#}plus/ajax_simple.php?act=exe_refreshsimple">
<table width="100%" border="0" cellspacing="8" cellpadding="0" style="padding-left:15px;">
  <tr>
    <td>请输入管理密码：</td>
  </tr>
  <tr>
    <td valign="top"><input name="pwd" type="text" class="simpleinput200" id="pwd" maxlength=""  style="width:120px;" />
	<input name="id" type="hidden" id="id" value="{#$id#}" />
	</td>
  </tr>
  <tr>
    <td height="40"><input name="" type="submit" class="but80" id="ok" value="确定" />	</td>
  </tr>
</table>
</form>
